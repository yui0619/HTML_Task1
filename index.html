<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div>
        <a href="https://camp.potepan.com/">

          <img class="header-logo-sp" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" alt="POTEPAN CAMP" data-was-processed="true">
        </a>
        <nav>

            <span class="HeaderNavHamburger__line"></span>
            <span class="HeaderNavHamburger__line"></span>

        </nav>

    <main>

        <img class="FirstView__bg-image FirstView__bg-image--left-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="三角形（左上）" data-was-processed="true">
        <img class="FirstView__bg-image FirstView__bg-image--right-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="三角形（右下）" data-was-processed="true">
        <img class="FirstView__bg-image FirstView__bg-image--fill-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="長い円形" data-was-processed="true">

        <img class="FirstView__whole-image lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="メインビジュアル" data-was-processed="true">

        <div class="FirstView__container">
          <div class="FirstViewContent">
            <h2>AI搭載カリキュラムと<br>豊富な提携求人で<br>最速でWebエンジニアに</h2>
            <img class="badge-image" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1" data-was-processed="true">
            <a href="https://camp.potepan.com/contact" class="padding-a">まずは無料カウンセリングへ</a>
            <p>※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>
            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査</p>
          </div>
        </div>
      </section>

</html>
